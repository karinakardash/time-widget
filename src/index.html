<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="box">
                <div class="select">
                    <button class="select_item selectfirst active">Clock</button>
                    <button class="select_item selectsecond">Stopwatch</button>
                    <button class="select_item selectthird">Timer</button>
                </div>
                <div class="panel clock">
                        <p class="time" id="clock"></p>
                        <p class="date">
                            <span class="month"></span>
                            <span class="day"></span>,
                            <span class="year"></span>
                        </p>
                        <p class="week"></p>
                    </div>
                <div class="panel stopwatch">
                    <p class="stopwatch_content"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
                    <div class="buttons">
                        <button class="btn" id="start">Start</button>
                        <button class="btn" id="stop">Stop</button>
                        <button class="btn" id="reset">Reset</button>
                </div>
                </div>
                <div class="panel timer">
                    <p class="timer_text">Set the time in minutes</p>
                    <div class="timer_input">
                    <input type="text" id="specified_time">
                    <button id="timerBtn">Start</button> </div>
                    <p id="timer_content">0:00</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
